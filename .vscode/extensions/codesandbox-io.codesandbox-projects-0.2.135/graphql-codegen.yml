generates:
  # CodeSandbox GraphQL API schema.
  ./src/schemas/index.ts:
    # Consider using local API server to test local API changes.
    schema: https://codesandbox.io/api/graphql
    plugins:
      - typescript
      - typescript-resolvers
    config:
      strict: true
      skipTypename: true

  # GraphQL documents.
  ./src/documents/vscode-extension.ts:
    schema: https://codesandbox.io/api/graphql
    documents: src/**/*.gql
    preset: import-types
    presetConfig:
      typesPath: ../schemas/index
    plugins:
      - typescript-operations
      - typed-document-node
    config:
      strict: true
      skipTypename: true
